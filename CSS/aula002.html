<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS</title>
    <style>
        h1, h2, h3{
            color: rgb(0, 42, 156);
            font-style: oblique;
            font-family:Arial, Helvetica, sans-serif;
            border: 10px solid rebeccapurple;
            background-color: aquamarine;
            
        }
        h4{
            font-style: italic;
        }
        h5{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>Tamanho de Texto</h1>
    <h2>Outro Tamanho de Texto</h2>
    <h3>Mais um Tamanho de Texto</h3>
    <h4>Sem formatação</h4>
    <h5>A quinta linha</h5>
</body>
</html>
